<!DOCTYPE html>
<html>
	<head>
		<title> Weather App </title>
		<link rel="stylesheet" href="style.css"/>
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/> -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="weatherInput">
				<div id="header">
					<img class="cloud-sun-logo" src="images/cloud-sun-logo.png"/>
					<h1>The Weather App</h1>
				</div>
				<form id="searchForm">
					<input type="text" id="weatherSearch" placeholder="Search Location.." aria-label="Search Location Input" >
					<button type="button" id="search-button" onClick="latLonAPI()">Search</button>
				</form>	
				<div id="weatherResults">

				</div>		
			</div>

		</div>
		<script  src="script.js"></script>
	</body>
</html>
